<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap-4.0.0-alpha.6-dist/css/bootstrap-grid.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2 text-center">
        <img class="img-thumbnail header__logo" src="img/profile.jpg" alt="picture of John Wu">
      </div>
      <div class="col-md-10 text-uppercase text-center text-md-right header--font-color">
        <h1 class="header__name">John Wu</h1>
        <h3 class="header__position">Software Engineer/Data Scientist</h3>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <hr class="divider">
      </div>
    </div>
  </div>


  <div class="container cover-img">
    <div class="row">
      <div class="col-12">
        <img class="img-fluid cover-img--width py-3" src="img/sample/code.jpg" alt="Code (Background for my portfolio)">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center text-md-left py-3">
        <h2 class="project__header">Featured Work</h2>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row text-center">

      <div class="col-md-4 py-md-1">
        <!--Used a div rather than an image to achieve a "crop" for the images-->
        <div class="appify project__image--container project__image--content mx-auto"></div>
        <h3 class="project__title text-uppercase pt-2 my-0">Appify</h3>
        <p>
          <a href="https://github.com/udacity/Appify/" class="project__link my-0">https://github.com/udacity/Appify/</a>
        </p>
      </div>

      <div class="col-md-4 py-md-1">
        <div class="sunflower project__image--container project__image--content mx-auto"></div>
        <h3 class="project__title text-uppercase pt-2 my-0">Sunflower</h3>
        <p>
          <a href="https://github.com/udacity/Sunflower/" class="project__link my-0">https://github.com/udacity/Sunflower
          </a>
        </p>
      </div>

      <div class="col-md-4 py-md-1">
        <div class="bokeh project__image--container project__image--content mx-auto"></div>
        <h3 class="project__title text-uppercase pt-2 my-0">Bokeh</h3>
        <p>
          <a href="https://github.com/udacity/bokeh" class="project__link my-0">https://github.com/udacity/bokeh</a>
        </p>
      </div>

    </div>
  </div>

</body>
</html>
