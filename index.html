<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <meta charset="UTF-8">
  <title>My Portfolio</title>
</head>
<body>
  <div class="row header">
    <img src="http://via.placeholder.com/100x100" alt="logo" class="header--logo">
    <div class="header--right header__column-size">
      <h1 class="header--name">John Wu</h1>
      <div class="header--title">FRONT-END NINJA</div>
    </div>
  </div>

  <div class="row">
    <hr>
  </div>

  <div class="row">
    <img src="images/code.jpg" alt="code" class="cover">
    <div class="content">
      <h2 class="content--title">Featured Work</h2>
      <div class="tools">

        <div class="tool">
          <div class="tool--image--container">
            <img src="images/appify.jpg" alt="appify" class="tool--image">
          </div>
          <div class="tool--title">APPIFY</div>
          <a href="https://github.com/udacity/Appify/" class="tool-link">https://github.com/udacity/Appify/</a>
        </div>

        <div class="tool">
          <div class="tool--image--container">
            <img src="images/sunflower.jpg" alt="sunflower" class="tool--image">
          </div>
          <div class="tool--title">SUNFLOWER</div>
          <a href="https://github.com/udacity/Sunflower/" class="tool-link">https://github.com/udacity/Sunflower/</a>
        </div>

        <div class="tool">
          <div class="tool--image--container">
            <img src="images/bokeh.jpg" alt="bokeh" class="tool--image">
          </div>
          <div class="tool--title">BOKEH</div>
          <a href="https://github.com/udacity/bokeh" class="tool-link">https://github.com/udacity/bokeh</a>
        </div>

      </div>
    </div>
  </div>
  <div class="row">

  </div>
</body>
</html>
