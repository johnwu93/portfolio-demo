<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.css">
  <link rel="stylesheet" href="src/css/main.css">

  <script src="build/bundle.js"></script>

</head>
<body>


  <header class="container">
    <div class="row">
      <section class="col-12 col-md-2">
        <div class="header__logo--wrapper">
          <img class="img-thumbnail header__logo--content mx-auto" src="img/profile.jpg" alt="picture of John Wu">
        </div>
      </section>
      <section class="col-md-10 text-uppercase text-center text-md-right header--font-color">
        <h1 class="header__name">John Wu</h1>
        <h3 class="header__position">Software Engineer/Data Scientist</h3>
      </section>
    </div>
  </header>

  <section class="container">
    <div class="row">
      <div class="col-md-12">
        <hr class="divider">
      </div>
    </div>
  </section>


  <main>
    <section class="container">
      <div class="row">
        <div class="col-md-12 py-md-3">
          <div class="cover-img--container">
            <img src="img/lego.jpg" alt="Lego sculpture of Boston" class="cover-img mx-auto">
          </div>
        </div>
      </div>
    </section>

    <section class="featured-work container">
      <div class="row">
        <div class="col-md-12 text-center text-md-left py-md-3 pb-3">
          <h2 class="project__header">Featured Work</h2>
        </div>
      </div>
    </section>

    <section class="projects container">

    </section>
  </main>

</body>
</html>
